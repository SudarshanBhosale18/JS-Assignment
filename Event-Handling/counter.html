<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f9f9f9;
    }

    #clickBtn {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #clickBtn:hover {
      background-color: #218838;
    }

    #counterDisplay {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <button id="clickBtn" onclick="incrementCounter()">Click Me</button>
  <p id="counterDisplay">You clicked 0 times</p>

  <script>
    let count = 0;

    function incrementCounter() {
      count++;
      document.getElementById("counterDisplay").textContent = "You clicked " + count + " times";
    }
  </script>

</body>
</html>
