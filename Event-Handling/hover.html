<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Div Hover Effect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    .hover-box {
      width: 300px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    .hover-box:hover {
      background-color: lightblue;
    }
  </style>
</head>
<body>

  <div class="hover-box">
    My name is Sudarshan.
  </div>

</body>
</html>
