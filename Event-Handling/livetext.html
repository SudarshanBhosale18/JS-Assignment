<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Text Preview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
      background-color: #f7f7f7;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    #liveOutput {
      margin-top: 10px;
      font-size: 20px;
      color: #333;
      padding: 10px;
      background-color: #e9f0ff;
      border: 1px solid #aac;
      border-radius: 8px;
      width: 320px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

  <h2>Live Text Preview</h2>
  <input type="text" id="textInput" placeholder="Type Here...">
  <div id="liveOutput"></div>

  <script>
    const inputBox = document.getElementById("textInput");
    const outputDiv = document.getElementById("liveOutput");

    inputBox.addEventListener("input", function() {
      outputDiv.textContent = inputBox.value;
    });
  </script>

</body>
</html>
